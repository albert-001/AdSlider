<!DOCTYPE html>
<html>
<head>
    <title>
        test slider
    </title>
    <link rel="stylesheet" type="text/css" href="test_slider.css">
    <script src="jquery-2.1.4.min.js"></script>
    <script type="text/javascript" src="test_slider.js"></script>
</head>
<body>
<div id="slider_container">
    <ul id="slider_item_group">
        <li class="slider_item" id="slider1"><img src="1.jpg" width="980px" height="380px">
        <li class="slider_item" id="slider2"><img src="2.jpg" width="980px" height="380px">
        <li class="slider_item" id="slider3"><img src="3.jpg" width="980px" height="380px">
        <li class="slider_item" id="slider4"><img src="4.jpg" width="980px" height="380px">
    </ul>
    <ul id="slider_tiles_group">
        <a href="#"><li class="slider_tile" data-slide-index=1>1</li></a>
        <a href="#"><li class="slider_tile" data-slide-index=2>2</li></a>
        <a href="#"><li class="slider_tile" data-slide-index=3>3</li></a>
        <a href="#"><li class="slider_tile" data-slide-index=4>4</li></a>
    </ul>
    <div id="slider_paging">
        <a id="prev" href="javascript:void(0)"><</a>
        <a id="next" href="javascript:void(0)">></a>
    </div>
</div>
</body>
</html>
